name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      NODE_VERSION: 20.x
      PNPM_VERSION: 9.0.0

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Option A: workspace-wide build (recommended)
      - name: Build all packages
        run: |
          if pnpm run | grep -q " build"; then
            pnpm run build
          else
            echo "No root build script, skipping."
          fi
